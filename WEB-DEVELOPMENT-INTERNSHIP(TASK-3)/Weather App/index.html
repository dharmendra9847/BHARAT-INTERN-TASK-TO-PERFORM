<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Temperature Converter : Created a simple website using CSS, HTML,
      JAVASCRIPT to convert temperature form Celsius to Fahrenheit and etc.
    </title>
    <link rel="shortcut icon" href="./images/hot.png" type="image/x-icon" />

    <!-- custome CSS link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input
            type="text"
            placeholder="Enter Your Location"
            class="input-box"
          />
          <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
        </div>
      </div>

      <div class="location-not-found">
        <h1>Sorry, Location Not Found!!!</h1>
        <img src="./images/404-error.svg" alt="location-not-found" />
      </div>

      <div class="weather-body">
        <img
          src="./images/cloud_sun_sunny_weather_icon.png"
          alt="weather-image"
          class="weather-img"
        />
        <div class="weather-box">
          <p class="temperature">0<sup>Â°C</sup></p>
          <p class="description">Light Rain</p>
        </div>

        <div class="weather-details">
          <div class="humidity">
            <img src="./images/humidity_icon.png" alt="humidity" />
            <div class="text">
              <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind-speed">
            <img src="./images/wind_windy_weather_icon.png" alt="wind-speed" />
            <div class="text">
              <span id="wind-speed">12km/h</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- custome fontawesome link -->
    <script
      src="https://kit.fontawesome.com/aa98975ad5.js"
      crossorigin="anonymous"
    ></script>
    <!-- custome JS link -->
    <script src="js.js"></script>
  </body>
</html>
